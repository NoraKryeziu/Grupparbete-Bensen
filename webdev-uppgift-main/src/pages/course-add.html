<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/assets/css/site.css">
    <link rel="stylesheet" href="/src/assets/css/course-add.css">
    <title>Lägg till en kurs</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <ul class="menu">
                    <li class="logo">
                        <a href="/src/index.html">Bensen Yrkeshögskola</a>
                    </li>
                    <li class="toggle">
                        <input type="checkbox" id="menu-btn" class="menu-btn" />
                        <label for="menu-btn" class="menu-icon">
                            <span class="nav-icon"></span>
                        </label>
                    </li>
                    <li class="menu-item">
                        <a href="/src/index.html">Start</a>
                    </li>
                    <li class="menu-item">
                        <a href="/src/pages/courses-overview.html">Kurser</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <form id="course-form">
                <div class="form-input">
                    <label for="title">Kurstitel:</label>
                    <input type="text" name="title" id="title" class="form-input" maxlength="100" size="36" required>
                </div>
                <div class="form-input">
                    <label for="description">Beskrivning:</label>
                    <textarea name="description" id="description" class="form-input" rows="6" cols="33" required></textarea>
                </div>
                <div class="form-input">
                    <label for="points">Poäng:</label>
                    <input type="number" name="points" id="points" class="form-input" minlength="1" maxlength="3" size="3" required>
                </div>
                <div class="form-input">
                    <label for="location">Plats:</label>
                    <input type="text" name="location" id="location" class="form-input" maxlength="100" size="25" required>
                </div>
                <div class="form-input">
                    <button type="submit" class="btn-submit">Lägg till</button>
                </div>
            </form>
            <!-- <h2>Kurser:</h2> -->
            <!-- <ul id="course-list"></ul> -->
        </div>
    </main>
    <script type="module" src="/src/lib/course-add.js"></script>
</body>
</html>
